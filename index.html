<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="moment.min.js"></script>
    <title>Dr. Diamond Railways</title>

</head>

<div class="jumbotron jumbotron-fluid header">
    <div class="container">
        <h1 class="display-3">Dr. Diamond's Underground Trains</h1>
        <p class="lead">Climb aboard, just climb aboard, your loss is my eternal gain.</p>
    </div>
</div>


<body>
    <div class="container">
        <div class="jumbotron-fluid">
            <h3 class="display-1 subHeader">Current Train Schedule</h1>
        </div>
        <div>
            <table id="schedTable">
            </table>
            <div class="jumbotron-fluid">
                <h3 class="subHeader">Add Train</h1>
            </div>
            <form>
                Train Name:<br>
                <input type="text" id="name" size=60>
                <br>
                Destination name:<br>
                <input type="text" id="destination" size=60><br>
                first Train Time (hh:mm) ISO 8601<br>
                <input type="text" id="initial">
                <br>
                Frequency (in Minutes):<br>
                <input type="text" id="frequency">
                <br>
                <br><br>
                <input type="submit" id="add-train-btn">
            </form>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="train.js"></script>

</body>

</html>
